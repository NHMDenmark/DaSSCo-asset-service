<div class="container">
  <div *ngIf="(graphInfo$ | async) as graphInfo" class="data-container">
    <div *ngIf="(labels$ | async) as labels">
      <dassco-line-chart [setChartData]="graphInfo" [setLabels]="labels" [setTitle]="title" [setTimeFrame]="timeFrameSubject.getValue()"></dassco-line-chart>
    </div>
    <div class="config">
      <div class="time-frame-select">
        <mat-form-field appearance="outline">
          <mat-label>Choose timeframe</mat-label>
          <mat-select [formControl]="timeFrameForm">
            <mat-optgroup [label]="'Daily View'">
              <mat-option [value]="1">Weekly fluctuation</mat-option>
              <mat-option [value]="2">Monthly fluctuation</mat-option>
            </mat-optgroup>
            <mat-optgroup [label]="'Year to Date'">
              <mat-option [value]="3">Total</mat-option>
              <mat-option [value]="3">Total + fluctuation</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="stat-btns">
        <mat-button-toggle-group [formControl]="statForm">
          <mat-button-toggle [value]="0">Institute</mat-button-toggle>
          <mat-button-toggle [value]="1">Pipeline</mat-button-toggle>
          <mat-button-toggle [value]="2">Workstation</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
</div>

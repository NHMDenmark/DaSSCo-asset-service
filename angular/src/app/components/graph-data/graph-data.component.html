<div class="container">
  <div *ngIf="(graphInfo$ | async) as graphInfo" class="data-container">
    <dassco-chart [setChartData]="graphInfo" [setTitle]="title"></dassco-chart>
    <div class="config">
      <mat-form-field appearance="fill">
        <mat-label>Custom timeframe</mat-label>
        <mat-date-range-input [formGroup]="timeFrameRange" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="timeFrameRange.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="timeFrameRange.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

      <div class="time-frame-select">
        <mat-form-field appearance="outline">
          <mat-label>Choose timeframe</mat-label>
          <mat-select [formControl]="timeFrameForm">
            <mat-optgroup [label]="'Daily View'">
              <mat-option [value]="1">Weekly fluctuation</mat-option>
              <mat-option [value]="2">Monthly fluctuation</mat-option>
            </mat-optgroup>
            <mat-optgroup [label]="'Year to Date'">
              <mat-option [value]="3">Total</mat-option>
              <mat-option [value]="4">Total + fluctuation</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="stat-btns">
        <mat-button-toggle-group [formControl]="statForm">
          <mat-button-toggle [value]="0">Institute</mat-button-toggle>
          <mat-button-toggle [value]="1">Pipeline</mat-button-toggle>
          <mat-button-toggle [value]="2">Workstation</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
</div>

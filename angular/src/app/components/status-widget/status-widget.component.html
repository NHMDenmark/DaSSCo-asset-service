<div class="container">
<!--  <h3>No. pr. Status for {{today | date}}</h3>-->
  <div *ngIf="(dailyInternalStatuses$ | async) as statuses" class="status-container">
    <div>
      <table mat-table [dataSource]="dailyDataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <td mat-footer-cell *matFooterCellDef colspan="2">
            This number is based on today's date, {{today | date}} <br>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="['info']" class="footer-row"></tr>
      </table>
    </div>
    <div>
      <table mat-table [dataSource]="totalDataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <td mat-footer-cell *matFooterCellDef colspan="2">
            This number is based on <b>all</b> data
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="['info']" class="footer-row"></tr>
      </table>
    </div>
  </div>
</div>

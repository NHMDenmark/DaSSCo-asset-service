<div class="container">
<!--  <h3>No. pr. Status for {{today | date}}</h3>-->
  <div *ngIf="(internalStatuses$ | async) as statuses" class="status-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="info">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          The number is based on today's date, {{today | date}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr mat-footer-row *matFooterRowDef="['info']" class="footer-row"></tr>
    </table>



    <!--    <p>completed: {{statuses.get('COMPLETED')}}</p>-->
<!--    <p>metadata: {{statuses.get('METADATA_RECEIVED')}}</p>-->
<!--    <p>asset: {{statuses.get('ASSET_RECEIVED')}}</p>-->
  </div>
</div>

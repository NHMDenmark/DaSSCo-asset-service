<div class="container" *ngIf="(authService.loginInitialized | async) !== undefined">
  <mat-toolbar>
    <img
      style="height: 100%; padding: 0.5rem"
      src="assets/DaSSCo_logo_blue.svg"
      (click)="navigateToSite('statistics')" />
    <div class="button-container">
      <div class="navigation-menu" *ngIf="activeMenu | async; let active">
        <button
          mat-button
          (click)="navigateToSite('statistics')"
          [ngStyle]="active === 'statistics' ? {color: 'rgba(20, 48, 82, 0.9)'} : {}">
          Statistics
        </button>
        <button
          mat-button
          (click)="navigateToSite('queries')"
          [ngStyle]="active === 'queries' ? {color: 'rgba(20, 48, 82, 0.9)'} : {}">
          Queries
        </button>
        <button
          mat-button
          (click)="navigateToSite('docs')"
          [ngStyle]="active === 'docs' ? {color: 'rgba(20, 48, 82, 0.9)'} : {}">
          Docs
        </button>
      </div>

      <button
        *ngIf="authService.isAuthenticated$ | async"
        mat-button
        aria-label="Sign out"
        class="logout-btn"
        (click)="authService.logout()">
        Log out
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>

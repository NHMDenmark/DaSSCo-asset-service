<div *ngIf="(authService.loginInitialized|async)!==undefined" style="display: flex; flex-direction: column; position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
  <mat-toolbar> <!--  color="primary" -->
    <img style="height: 100%; padding: .5rem" src="assets/DaSSCo_logo_blue.svg" (click)="navigateToSite('statistics')">
    <div class="button-container">
      <div class="navigation-menu" *ngIf="(activeMenu | async); let active">
<!--        <button mat-button (click)="navigateToSite('assets')"-->
<!--                [ngStyle]="active==='assets' ? {'text-decoration-line': 'underline'} : {}">-->
<!--          Assets-->
<!--        </button>-->
        <button mat-button (click)="navigateToSite('graphs')"
                [ngStyle]="active==='graphs' ? {'text-shadow': '1px 1px 2px rgba(224, 240, 250, 0.6)'} : {}">
          Graphs
        </button>
        <button mat-button (click)="navigateToSite('statistics')"
                [ngStyle]="active==='statistics' ? {'text-shadow': '1px 1px 2px rgba(224, 240, 250, 0.6)'} : {}">
          Statistics
        </button>
        <button mat-button (click)="navigateToSite('docs')"
                [ngStyle]="active==='docs' ? {'text-shadow': '1px 1px 2px rgba(224, 240, 250, 0.6)'} : {}">
          Docs
        </button>
      </div>
      <button mat-icon-button aria-label="icon-button with user icon" (click)="navigateToSite('user')">
        <mat-icon class="user-icon">account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>

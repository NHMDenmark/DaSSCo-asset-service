<div class="container" *ngIf="(authService.loginInitialized|async)!==undefined">
  <mat-toolbar> <!--  color="primary" -->
    <img style="height: 100%; padding: .5rem" src="assets/DaSSCo_logo_blue.svg" (click)="navigateToSite('statistics')">
    <div class="button-container">
      <div class="navigation-menu" *ngIf="(activeMenu | async); let active">
        <button mat-button (click)="navigateToSite('graphs')"
                [ngStyle]="active==='graphs' ? {'color': 'rgba(20, 48, 82, 0.9)'} : {}">
          Graphs
        </button>
        <button mat-button (click)="navigateToSite('statistics')"
                [ngStyle]="active==='statistics' ? {'color': 'rgba(20, 48, 82, 0.9)'} : {}">
          Statistics
        </button>
        <button mat-button (click)="navigateToSite('docs')"
                [ngStyle]="active==='docs' ? {'color': 'rgba(20, 48, 82, 0.9)'} : {}">
          Docs
        </button>
        <button mat-button (click)="navigateToSite('queries')"
                [ngStyle]="active==='docs' ? {'color': 'rgba(20, 48, 82, 0.9)'} : {}">
          Queries
        </button>
      </div>
      <button mat-icon-button aria-label="icon-button with user icon"
              [matMenuTriggerFor]="userMenu">
        <mat-icon class="user-icon">settings</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="navigateToSite('asset-groups')">
          <mat-icon>workspaces</mat-icon>
          <span>Asset Groups</span>
        </button>
        <button mat-menu-item (click)="navigateToSite('user')">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
<!--  <div class="test">-->
    <router-outlet></router-outlet>
<!--  </div>-->
</div>
